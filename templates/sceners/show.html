{% extends "base.html" %}

{% block base_main %}
	<h2>{{ scener.name }}</h2>
	
	<a href="{% url edit_scener scener.id %}">edit</a>
	
	<h3>Member of:</h3>
	<ul>
		{% for group in scener.groups.all %}
			<li class="group">
				<a href="{% url group group.id %}">{{ group.name }}</a>
			</li>
		{% endfor %}
		{% if user.is_authenticated %}
			<li class="add">
				<a href="{% url scener_add_group scener.id %}">Add group</a>
			</li>
		{% endif %}
	</ul>
{% endblock %}

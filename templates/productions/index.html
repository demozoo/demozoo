{% extends "base.html" %}

{% block base_main %}
	<h2>Productions</h2>
	
	<ul class="actions">
		<li><a href="{% url new_production %}">New production</a></li>
	</ul>
	
	<ul>
		{% for production in production_page.object_list %}
			<li><a href="{{ production.get_absolute_url }}">{{ production.title }}</a></li>
		{% endfor %}
	</ul>
	
	{% with production_page as page %}
		{% include "shared/pagination_links.html" %}
	{% endwith %}
{% endblock %}

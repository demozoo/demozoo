<h2>Add credit for {{ production.title }}:</h2>

<form action="{% url production_add_credit production.id %}" method="post" class="entry_form">
	{% csrf_token %}
	
	{% for field in form.visible_fields %}
		{% include "shared/form_field.html" %}
	{% endfor %}
	{% for field in form.hidden_fields %}
		{{ field }}
	{% endfor %}
	
	<div class="field">
		<input type="submit" />
	</div>
</form>

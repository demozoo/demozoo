{% load url from future %}

<div class="downloads_panel">
	<h3>Downloads</h3>
	<ul class="actions">
		<li>
			<a href="{% url 'production_edit_download_links' production.id %}" class="action_button icon edit open_in_lightbox">Edit</a>
		</li>
	</ul>
	<ul class="download_links">
		{% for link in download_links %}
			<li class="download_link {{ link.html_link_class }}">
				{{ link.as_download_link|safe }}
			</li>
		{% endfor %}
	</ul>
</div>

{% load safe_markdown %}
{% load url from future %}

{% if production.notes or request.user.is_staff %}
	<div class="notes">
		{% if request.user.is_staff %}
			<ul class="actions">
				<li><a class="action_button icon edit open_in_lightbox" href="{% url 'production_edit_notes' production.id %}">Edit notes</a></li>
			</ul>
		{% endif %}
		{{ production.notes|safe_markdown }}
		<div style="clear: both;"></div>
	</div>
{% endif %}

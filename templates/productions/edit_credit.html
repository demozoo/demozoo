{% load url from future %}

<h2>Editing credit for {{ production.title }}:</h2>

<form action="{% url 'production_edit_credit' production.id nick.id %}" method="post" class="entry_form">
	{% csrf_token %}

	{% include "productions/credit_form.html" %}

	<div class="field">
		<input type="submit" />
	</div>
</form>

<p>
	<a href="{% url 'production_delete_credit' production.id nick.id %}" class="open_in_lightbox">Delete credit</a>
</p>

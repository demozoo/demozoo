{% extends "base.html" %}
{% load demoscene_tags %}

{% block base_main %}
	<h2>Groups</h2>
	
	<ul class="actions">
		<li><a href="{% url new_group %}">New group</a></li>
	</ul>
	
	<ul>
		{% for nick in nicks %}
			<li>
				<a href="{% url group nick.releaser_id %}">{{ nick.name }}</a>
				{% nick_variants nick %}
			</li>
		{% endfor %}
	</ul>
{% endblock %}

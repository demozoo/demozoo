version: "3.8"

services:

  demozoo-web:
    container_name: demozoo-web
    build:
      context: .
      dockerfile: .docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: $PWD
        target: /home/demozoo
    depends_on:
      - demozoo-db

  demozoo-db:
    container_name: demozoo-db
    image: postgres:10.10
    restart: always
    expose:
      - 5432
    env_file:
      - db.env
    volumes:
      - ./.docker/db/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh
      - ./pgdata:/var/lib/postgresql/data

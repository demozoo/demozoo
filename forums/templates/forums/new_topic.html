{% extends base_template_with_ajax_option %}

{% block html_title %}New topic - Demozoo{% endblock %}

{% block base_main %}

    <form action="{% url 'forums_new_topic' %}" class="entry_form" method="POST">
        {% csrf_token %}
        <div>
            {% include "shared/form_fields.html" %}
        </div>
        <div style="clear: both;">
            <input type="submit" value="Create topic">
        </div>
    </form>
{% endblock %}

{% extends "base.html" %}
{% load url from future %}

{% block html_title %}Platforms - Demozoo{% endblock %}

{% block base_main %}
	<h2>Platforms</h2>
	
	<ul>
		{% for platform in platforms %}
			<li>
				<a href="{% url 'platform' platform.id %}">{{ platform.name }}</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}

{% extends base_template_with_ajax_option %}

{% block html_title %}Choose banner image - Demozoo{% endblock %}

{% block extra_head %}
	{% include "shared/editor_css.html" %}
{% endblock %}

{% block base_main %}
	<ul>
		{% for image in images %}
			<li>
				<a href="javascript:void(0);" class="choose-image" data-id="{{ image.id }}" data-url="{{ image.image.url }}">
					<img src="{{ image.image.url }}" width="400" alt="">
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}

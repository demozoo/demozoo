{% load safe_markdown %}

<a href="{{ banner_url }}" class="banner" style="background-image: url('{{ banner.banner_image.image_url }}');">
    <div class="banner_text {% if banner.hide_text %}hidden{% endif %}">
        <h1>{{ banner.title }}</h1>
        {{ banner.text|safe_markdown }}
    </div>
</a>
{% if banner.small_print %}
    <div class="banner-small-print">{{ banner.small_print|safe_markdown }}</div>
{% endif %}

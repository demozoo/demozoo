{% load ui_tags safe_markdown %}

<div class="editable_chunk panel notes_panel">
    {% if request.user.is_staff and site_is_writeable %}
        <ul class="actions">
            <li>{% edit_button classname="edit_chunk" lightbox=True url=obj.urls.edit_notes label="Edit notes" %}</li>
        </ul>
    {% endif %}
    <div class="notes">
        {{ obj.notes|safe_markdown }}
    </div>
</div>

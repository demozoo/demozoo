<ul>
    {% for menu_item in menu_items %}
        <li>
            {% if menu_item.post %}
                <form action="{{ menu_item.url }}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="user_menu__link">{{ menu_item.label }}</button>
                </form>
            {% else %}
                <a href="{{ menu_item.url }}" class="user_menu__link">{{ menu_item.label }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% extends base_template_with_ajax_option %}

{% block html_title %}
    {% if html_title %}{{ html_title }} - Demozoo{% else %}Demozoo{% endif %}
{% endblock %}

{% block base_main %}
    <p>{{ message }}</p>
    <form action="{{ action_url }}" class="confirmation_form" method="post">
        {% csrf_token %}
        
        <input type="submit" name="yes" value="Yes" data-confirm-yes />
        <input type="submit" name="no" value="No" data-confirm-no />
    </form>
{% endblock %}

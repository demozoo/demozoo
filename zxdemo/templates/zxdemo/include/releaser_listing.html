<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <col width="5%" /><col width="95%" />
    {% for releaser in releasers %}
        <tr class="{% cycle 'odd' 'even' %}">
            {% if releaser.country_code %}
                <td height="22"><img src="/static/zxdemo/images/flag/{{ releaser.country_code|lower }}.gif" align="absmiddle" width="32" height="20" alt="" /></td>
            {% else %}
                <td height="22"></td>
            {% endif %}
            <td height="22"><a href="{% url 'zxdemo_author' releaser.id %}">{{ releaser.name }}</a></td>
        </tr>
    {% endfor %}
</table>

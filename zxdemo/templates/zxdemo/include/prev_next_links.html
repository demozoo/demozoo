{% load urlsub %}

<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <col width="50%" />
    <col width="50%" />
    <tr>
        <td align="left">
            {% if listing.has_previous %}
                <a href="{% urlsub page=listing.previous_page_number %}">&laquo;&nbsp;back</a>
            {% endif %}
        </td>
        <td align="right">
            {% if listing.has_next %}
                <a href="{% urlsub page=listing.next_page_number %}">next&nbsp;&raquo;</a>
            {% endif %}
        </td>
    </tr>
</table>

{% load spawning_formset %}

<div class="field">
	<label for="id_download_links-0-url" class="field_label">Download URL</label>
	<div class="field_input">
		{% spawningformset download_link_formset %}
			{% spawningform as dl_form %}
				{{ dl_form.url }}
				{{ dl_form.url.errors }}
				{% for hidden in dl_form.hidden_fields %}
					{{ hidden }}
				{% endfor %}
			{% endspawningform %}
		{% endspawningformset %}
	</div>
</div>

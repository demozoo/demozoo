{% load safe_markdown %}
{% load url from future %}

{% if production.notes or request.user.is_staff %}
	<div class="editable_chunk panel notes_panel">
		{% if request.user.is_staff and site_is_writeable %}
			<ul class="actions">
				<li><a class="action_button icon edit edit_chunk open_in_lightbox" href="{% url 'production_edit_notes' production.id %}" title="Edit notes">Edit notes</a></li>
			</ul>
		{% endif %}
		<div class="notes">
			{{ production.notes|safe_markdown }}
		</div>
	</div>
{% endif %}

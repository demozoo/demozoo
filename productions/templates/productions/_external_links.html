{% load url from future %}

<div class="editable_chunk panel external_links_panel">
	<h3>External links</h3>
	{% if site_is_writeable %}
		<ul class="actions">
			<li>
				<a href="{% url 'production_edit_external_links' production.id %}" class="action_button icon edit edit_chunk open_in_lightbox focus_empty_input" title="Edit external links">Edit</a>
			</li>
		</ul>
	{% endif %}
	<ul class="external_links">
		{% for link in external_links %}
			<li>{{ link.html_link|safe }}</li>
		{% endfor %}
	</ul>
</div>

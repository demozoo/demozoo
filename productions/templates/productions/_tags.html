{% load ui_tags %}

{% if tags or can_edit %}
    <section class="o-panel -tags{% if can_edit %} edit_toggle{% endif %}">
        <header class="o-panel__header">
            <h3 class="o-panel__heading">Tags</h3>
        </header>
        <div class="o-panel__content">
            <div id="tags_message"></div>
            {% include "productions/_tags_list.html" with tags=tags only %}
            {% if can_edit %}
                <form class="tags_form" action="{% url 'production_edit_tags' production.id %}" method="post">
                    {% csrf_token %}
                    {{ tags_form.tags }}
                    <div class="o-form__buttons">
                        {% button label="Update" %}
                    </div>
                </form>
            {% endif %}
        </div>
    </section>
{% endif %}

{% load production_tags ui_tags %}

<div class="soundtracks_panel panel editable_chunk">
    <h3 class="panel__title">Soundtrack</h3>

    {% if can_edit %}
        <ul class="actions">
            <li>
                {% edit_button url=production.urls.edit_soundtracks classname="edit_chunk" lightbox=True title="Edit soundtrack details" nofollow=True %}
            </li>
        </ul>
    {% endif %}

    {% production_listing soundtracks %}
</div>

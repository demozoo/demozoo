<div class="editable_chunk panel external_links_panel">
    <h3 class="panel__title">External links</h3>
    {% if can_edit %}
        <ul class="actions">
            <li>
                <a href="{{ production.urls.edit_external_links }}" class="action_button icon-edit edit_chunk" data-lightbox data-focus="empty" title="Edit external links" rel="nofollow">Edit</a>
            </li>
        </ul>
    {% endif %}
    <ul class="external_links">
        {% for link in external_links %}
            <li>{{ link.html_link|safe }}</li>
        {% endfor %}
    </ul>
</div>

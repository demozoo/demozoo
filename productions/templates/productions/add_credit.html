{% extends "generic/edit_form_with_ajax_option.html" %}

{% block html_title %}Adding credit for {{ production.title }} - Demozoo{% endblock %}

{% block base_main %}
    <h2>Add credit for {{ production.title }}:</h2>

    <form action="{% url 'production_add_credit' production.id %}" method="post" data-edit-form class="entry_form">
        {% csrf_token %}

        {% include "productions/credit_form.html" %}

        <div class="field">
            <input type="submit" Value="Add credit"/>
        </div>
    </form>
{% endblock %}

{% extends "base.html" %}
{% load laces %}

{% block html_title %}BBSes - Demozoo{% endblock %}

{% block base_main %}
<div>
    <header class="page__header">
        {% if site_is_writeable %}
            <ul class="actions">
                <li><a href="{% url 'new_bbs' %}" class="action_button icon add open_in_lightbox">New BBS</a></li>
            </ul>
        {% endif %}
        <h1 class="page__title">BBSes</h1>
    </header>

    {% include "bbs/_list.html" with bbses=page.object_list %}
    <br />

    {% component pagination_controls %}

</div>

{% endblock %}

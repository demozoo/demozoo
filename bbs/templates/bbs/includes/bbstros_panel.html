{% load production_tags ui_tags %}

<div class="panel bbstros_panel editable_chunk">
    <h3 class="panel__title">
        Promoted in
    </h3>
    {% if can_edit %}
        <ul class="actions">
            <li>{% edit_button url=bbs.urls.edit_bbstros classname="edit_chunk" lightbox=True title="Edit production list" %}</li>
        </ul>
    {% endif %}

    {% if bbstros %}
        {% production_listing bbstros show_screenshots=1 show_prod_types=1 %}
    {% endif %}
</div>

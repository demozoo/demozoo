{% load ui_tags %}

<section class="o-panel editable_chunk">
    <header class="o-panel__header">
        <h3 class="o-panel__heading">Text ads</h3>
        {% if can_edit %}
            <div class="o-actions">
                {% url 'bbs_edit_text_ads' bbs.id as edit_text_ads_url %}
                {% button href=edit_text_ads_url icon="edit" label="Edit" lightbox=True title="Edit text ads" %}
            </div>
        {% endif %}
    </header>
    <div class="o-panel__content">
        <ul class="list text_ads">
            {% for file in text_ads %}
                <li class="list__item"><a href="{% url 'bbs_text_ad' bbs.id file.id %}" title="{{ file.filename }} - ({{ file.filesize }} bytes)">{{ file.filename }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>

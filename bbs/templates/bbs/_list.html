{% load ui_tags %}

<ul class="list list--results">
    {% for bbs in bbses %}
        <li class="list__item">
            <div class="result">
                <div class="media media--thumbnail">
                    <svg class="icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/images/icons.svg#icon--bbs"></use>
                    </svg>
                </div>
                <div>
                    <a href="{% url 'bbs' bbs.id %}">{{ bbs.name }}</a>
                    {% location_flag bbs %}
                </div>
            </div>
        </li>
    {% endfor %}
</ul>

{% load safe_markdown %}


<ul class="tags">
    {% for tag in tags %}
        <li>
            <a class="tag_name" href="{% url 'bbses_tagged' tag.name %}" {% if tag.description %}data-description="{{ tag.description.description|safe_markdown|force_escape }}"{% endif %}>{{ tag }}</a>
        </li>
    {% endfor %}
</ul>
